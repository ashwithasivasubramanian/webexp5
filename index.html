<html>
<head>
    <title>Onile food oredering System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/004/941/083/original/cosmetic-background-for-product-branding-and-packaging-presentation-geometry-form-square-molding-on-podium-stage-with-shadow-of-leaf-background-illustration-design-vector.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Make body fill the entire viewport height */
        }
        form {
            width: 300px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the form background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Add space between forms */
        }
        .title {
            text-align: center; /* Center the text within the box */
            margin-bottom: 10px; /* Add space below the title */
            font-weight: bold;
            font-size: 24px; /* Increase font size for title */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }
        .signup-form {
            display: none; /* Hide the signup form by default */
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <form id="login-form" action="http://localhost:7000/login" method="POST">
        <div class="title">Login</div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Login">
        <div class="signup-link" onclick="showSignupForm()">Signup</div>
    </form>
    
    <!-- Signup Form -->
    <form id="signup-form" action="http://localhost:7000/signup" method="POST" class="signup-form">
        <div class="title">Signup</div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="signup_username">Username:</label>
        <input type="text" id="signup_username" name="signup_username" required><br>
        <label for="signup_password">Password:</label>
        <input type="password" id="signup_password" name="signup_password" required><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        <input type="submit" value="Signup">
    </form>

    <script>
        function showSignupForm() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');
            var signupLink = document.querySelector('.signup-link');

            if (signupForm.style.display === "none") {
                signupForm.style.display = "block";
                loginForm.style.display = "none";
                signupLink.textContent = "Login"; // Change text to "Login"
            } else {
                signupForm.style.display = "none";
                loginForm.style.display = "block";
                signupLink.textContent = "Signup"; // Change text back to "Signup"
            }
        }
    </script>
</body>
</html>
